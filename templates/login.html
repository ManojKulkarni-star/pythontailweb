<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; text-align: center; }
        form { background: white; padding: 20px; margin: 100px auto; width: 300px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        input, button { width: 90%; padding: 10px; margin: 10px 0; }
        button { background: #4CAF50; color: white; border: none; border-radius: 4px; }
        a { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>tailwebs</h2>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'forgot_password' %}">Forgot Password?</a>
</body>
</html>
