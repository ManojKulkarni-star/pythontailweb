<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; text-align: center; }
        form { background: white; padding: 20px; margin: 100px auto; width: 350px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        input, button { width: 90%; padding: 10px; margin: 10px 0; }
        button { background: #4CAF50; color: white; border: none; border-radius: 4px; }
        a { display: block; margin-top: 10px; }
        .message { color: red; }
    </style>
</head>
<body>
    <h2>Change Password</h2>
    {% for message in messages %}
    <p class="message">{{ message }}</p>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}
        <input type="password" name="current_password" placeholder="Current Password" required>
        <input type="password" name="new_password" placeholder="New Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
        <button type="submit">Change Password</button>
    </form>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
