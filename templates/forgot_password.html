<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; text-align: center; }
        form { background: white; padding: 20px; margin: 100px auto; width: 300px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        input, button { width: 90%; padding: 10px; margin: 10px 0; }
        button { background: #2196F3; color: white; border: none; border-radius: 4px; }
        a { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Forgot Password</h2>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    {% if message %}
    <p style="color:green;">{{ message }}</p>
    <a href="{% url 'login' %}">Go to Login</a>
    {% else %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter your username" required>
        <button type="submit">Reset Password</button>
    </form>
    <a href="{% url 'login' %}">Back to Login</a>
    {% endif %}
</body>
</html>
